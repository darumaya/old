<table class="table table-striped">
    <thead>
    <tr>
        <th>Type of Kimono [TBD]</th>
        <th>Regular Price (rough) [TBD]</th>
        <th>Sale Price (rough) [TBD]</th>
    </tr>
    </thead>
    <tbody>
    {% for item in site.data[page.country].price-lists.[include.menu] %}
    <tr>
        <td>{{ item.kimono }}</td>
        <td>{{ item.regular_price }}</td>
        <td>{{ item.sale_price }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
