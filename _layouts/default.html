<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{{ page.title }}{% if page.category != page.title %} - {% endif %}{{ page.category }}{% if page.category %} - {% endif %}{{ site.title }}</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
{% include header.html %}
{{ content }}
{% include footer.html %}
<script src="/js/jquery-1.11.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/Imager.js"></script>
<script>
    new Imager('div.img-xs', {
        availableWidths: {
            375: 'xs'
        },
        availablePixelRatios: [1, 2],
        className: 'img-xs-replace'
    });
    new Imager('div.img-sm', {
        availableWidths: {
            375: 'xs',
            768: 'sm'
        },
        availablePixelRatios: [1, 2],
        className: 'img-sm-replace'
    });
    new Imager('div.img-md', {
        availableWidths: {
            375: 'xs',
            768: 'sm',
            992: 'md'
        },
        availablePixelRatios: [1, 2],
        className: 'img-md-replace'
    });
    new Imager('div.img-lg', {
        availableWidths: {
            375: 'xs',
            768: 'sm',
            992: 'md',
            1200: 'lg'
        },
        availablePixelRatios: [1, 2],
        className: 'img-lg-replace'
    });
</script>
</body>
</html>
